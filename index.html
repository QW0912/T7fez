<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار الصباح والمساء والقرآن الكريم</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f7fa;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        h1 {
            color: #00796b;
            margin-top: 30px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        .container.dark-mode {
            background-color: #333;
            color: #e0e0e0;
        }
        button {
            font-size: 18px;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            border-radius: 10px;
            border: none;
            background-color: #00796b;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        .dark-mode-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 8px;
            background-color: #555;
            color: #fff;
            cursor: pointer;
        }
        .dark-mode-btn:hover {
            background-color: #333;
        }
        hr {
            border: none;
            border-top: 2px solid #00796b;
            margin: 20px 0;
        }
        .counter {
            display: inline-block;
            font-size: 16px;
            background-color: #e0f2f1;
            color: #00796b;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
            user-select: none;
        }
        .counter.completed {
            background-color: #4CAF50;
            color: #fff;
        }
        .favorite {
            display: inline-block;
            font-size: 20px;
            color: #ffdd57;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="main-content" class="container">
        <button class="dark-mode-btn" onclick="toggleDarkMode()">تبديل الوضع الليلي</button>
        <button onclick="showMorning()">أذكار الصباح</button>
        <button onclick="showEvening()">أذكار المساء</button>
        <button onclick="showRandom()">ذكر عشوائي</button>
        <button onclick="showFavorites()">عرض المفضلة</button>
        <button onclick="promptCustomAthkar()">أكتب ذكرك بنفسك</button> <!-- زر إضافة ذكر مخصص -->
    </div>

    <div id="athkar" class="container"></div>

    <script>
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let currentCustomRepeat = 0;

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelectorAll('.container').forEach(container => container.classList.toggle('dark-mode'));
        }

        function createAthkar(athkarArray) {
            const athkarDiv = document.getElementById('athkar');
            athkarDiv.innerHTML = '';
            athkarArray.forEach((athkar, index) => {
                const athkarElement = document.createElement('div');
                athkarElement.innerHTML = `
                    <p>${athkar.text}</p>
                    <div class="counter" onclick="decrementCounter(this, ${athkar.repeat}, '${athkar.text}')">${athkar.repeat}</div>
                    <span class="favorite" onclick="addToFavorites('${athkar.text}')">⭐</span>
                `;
                athkarDiv.appendChild(athkarElement);
                athkarDiv.appendChild(document.createElement('hr'));
            });
        }

        function decrementCounter(counter, limit, athkarText) {
            let count = parseInt(counter.innerText);
            if (count > 1) {
                counter.innerText = count - 1;
            } else {
                counter.classList.add('completed');
                counter.innerText = '✓';
                addToFavorites(athkarText);
            }
        }

        function addToFavorites(athkarText) {
            if (!favorites.includes(athkarText)) {
                favorites.push(athkarText);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                alert('تمت إضافة الذكر إلى المفضلة');
            }
        }

        function showFavorites() {
            const favoriteAthkar = favorites.map(text => ({ text, repeat: 1 }));
            createAthkar(favoriteAthkar);
        }

        function promptCustomAthkar() {
            const customText = prompt("أكتب ذكرك بنفسك:");
            if (customText) {
                const repeatCount = prompt("كم عدد التكرارات؟");
                if (repeatCount && !isNaN(repeatCount)) {
                    const customAthkar = { text: customText, repeat: parseInt(repeatCount) };
                    currentCustomRepeat = customAthkar.repeat;
                    createAthkar([customAthkar]);
                } else {
                    alert("الرجاء إدخال رقم صالح للتكرار.");
                }
            }
        }

        function showMorning() {
            const morningAthkar = [
                { text: "بسم الله الذي لا يضر مع اسمه شيء في الأرض ولا في السماء وهو السميع العليم.", repeat: 3 },
                { text: "اللهم بك أصبحنا، وبك أمسينا، وبك نحيا، وبك نموت وإليك النشور.", repeat: 1 }
            ];
            createAthkar(morningAthkar);
        }

        function showEvening() {
            const eveningAthkar = [
                { text: "أعوذ بكلمات الله التامات من شر ما خلق.", repeat: 3 },
                { text: "اللهم إني أمسيت أشهدك وأشهد حملة عرشك وملائكتك وجميع خلقك أنك أنت الله لا إله إلا أنت وحدك لا شريك لك وأن محمدا عبدك ورسولك.", repeat: 4 }
            ];
            createAthkar(eveningAthkar);
        }
    </script>
</body>
</html>
