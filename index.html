<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تصويب ممتعة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 80vh;
            max-width: 600px;
            border: 2px solid #fff;
        }

        canvas {
            width: 100%;
            height: 100%;
            background-color: #333;
        }

        .controls, .scoreboard {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            bottom: 10px;
            color: #fff;
            font-size: 20px;
        }

        .button {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            user-select: none;
        }

        .scoreboard {
            top: 10px;
            justify-content: space-between;
            bottom: auto;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="scoreboard">
            <span>Score: <span id="score">0</span></span>
            <span>Lives: <span id="lives">3</span></span>
            <span>Level: <span id="level">1</span></span>
        </div>
        <div class="controls">
            <div class="button" onclick="moveLeft()">◀️</div>
            <div class="button" onclick="shoot()">🔫</div>
            <div class="button" onclick="moveRight()">▶️</div>
            <div class="button" onclick="switchWeapon()">🔄 سلاح</div>
        </div>
        <div class="message" id="message">كفو، و هذي بنت شمر، و حي عينتس!</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const messageBox = document.getElementById('message');
        canvas.width = 600;
        canvas.height = 500;

        let player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 50,
            color: 'cyan',
            speed: 20,
            weapon: 'pistol'
        };

        let bullets = [];
        let enemies = [];
        let score = 0;
        let lives = 3;
        let level = 1;
        let enemySpeed = 2;
        let autoPlay = false;

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBullet(bullet) {
            ctx.fillStyle = 'yellow';
            ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        }

        function drawEnemy(enemy) {
            ctx.fillStyle = 'red';
            ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        }

        function spawnEnemy() {
            let enemy = {
                x: Math.random() * (canvas.width - 50),
                y: -50,
                width: 50,
                height: 50,
                speed: enemySpeed
            };
            enemies.push(enemy);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();

            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                drawBullet(bullet);

                if (bullet.y < 0) bullets.splice(index, 1);
            });

            enemies.forEach((enemy, eIndex) => {
                enemy.y += enemy.speed;
                drawEnemy(enemy);

                if (enemy.y > canvas.height && !autoPlay) {
                    enemies.splice(eIndex, 1);
                    lives -= 1;
                    updateLives();
                }

                bullets.forEach((bullet, bIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        bullets.splice(bIndex, 1);
                        enemies.splice(eIndex, 1);
                        score += 10;
                        updateScore();
                    }
                });
            });

            if (lives <= 0 && !autoPlay) {
                alert("Game Over! Your final score: " + score);
                resetGame();
            }

            if (score >= level * 50) {
                levelUp();
            }

            if (autoPlay) {
                autoMoveAndShoot();
            }

            requestAnimationFrame(update);
        }

        function autoMoveAndShoot() {
            player.x += player.speed * (Math.random() > 0.5 ? 1 : -1);
            player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));
            shoot();
            showMessage();
        }

        function showMessage() {
            messageBox.style.display = 'block';
            setTimeout(() => messageBox.style.display = 'none', 1000);
        }

        function shoot() {
            let bullet = {
                x: player.x + player.width / 2 - 2.5,
                y: player.y,
                width: player.weapon === 'pistol' ? 5 : 10,
                height: player.weapon === 'pistol' ? 10 : 20,
                speed: player.weapon === 'pistol' ? 5 : 8
            };
            bullets.push(bullet);
        }

        function moveLeft() {
            if (player.x > 0) player.x -= player.speed;
        }

        function moveRight() {
            if (player.x + player.width < canvas.width) player.x += player.speed;
        }

        function switchWeapon() {
            player.weapon = player.weapon === 'pistol' ? 'rifle' : 'pistol';
        }

        function updateScore() {
            document.getElementById('score').innerText = score;
        }

        function updateLives() {
            document.getElementById('lives').innerText = lives;
        }

        function levelUp() {
            level += 1;
            enemySpeed += 1;
            document.getElementById('level').innerText = level;
            spawnEnemy();
        }

        function resetGame() {
            score = 0;
            lives = 3;
            level = 1;
            enemySpeed = 2;
            bullets = [];
            enemies = [];
            updateScore();
            updateLives();
            document.getElementById('level').innerText = level;
        }

        function checkAnswer() {
            let answer = prompt("من هي الفتاة التي لا تخسر ويجب على نظام العبه اللعب بدلًا منها و الفوز لأجلها؟");
            if (answer === "ودوده") {
                alert("إجابة صحيحة! سيتم تشغيل اللعبة بشكل تلقائي.");
                autoPlay = true;
            } else {
                alert("إجابة خاطئة! استمر باللعب.");
            }
        }

        setInterval(spawnEnemy, 2000);
        update();
        checkAnswer();
    </script>
</body>
</html>
