<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÑÿπÿ®ÿ© ÿ™ÿµŸàŸäÿ® ŸÖÿ≠ÿ≥ŸëŸÜÿ©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 80vh;
            max-width: 600px;
            border: 2px solid #fff;
        }

        canvas {
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/800x600') no-repeat center center;
            background-size: cover;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .button {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <div class="button" onclick="moveLeft()">‚óÄÔ∏è</div>
            <div class="button" onclick="shoot()">üî´</div>
            <div class="button" onclick="moveRight()">‚ñ∂Ô∏è</div>
            <div class="button" onclick="switchWeapon()">üîÑ ÿ≥ŸÑÿßÿ≠</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 600;
        canvas.height = 500;

        let player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 50,
            height: 50,
            color: 'white',
            speed: 20,
            weapon: 'pistol'
        };

        let bullets = [];
        let enemies = [];
        let score = 0;

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBullet(bullet) {
            ctx.fillStyle = 'red';
            ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        }

        function drawEnemy(enemy) {
            ctx.fillStyle = 'green';
            ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        }

        function spawnEnemy() {
            let enemy = {
                x: Math.random() * (canvas.width - 50),
                y: 0,
                width: 50,
                height: 50,
                speed: 2 + Math.random() * 2
            };
            enemies.push(enemy);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();

            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                drawBullet(bullet);

                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });

            enemies.forEach((enemy, eIndex) => {
                enemy.y += enemy.speed;
                drawEnemy(enemy);

                if (enemy.y > canvas.height) {
                    enemies.splice(eIndex, 1);
                }

                bullets.forEach((bullet, bIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        bullets.splice(bIndex, 1);
                        enemies.splice(eIndex, 1);
                        score += 10;
                    }
                });
            });

            requestAnimationFrame(update);
        }

        function shoot() {
            let bullet = {
                x: player.x + player.width / 2 - 2.5,
                y: player.y,
                width: player.weapon === 'pistol' ? 5 : 10,
                height: player.weapon === 'pistol' ? 10 : 20,
                speed: player.weapon === 'pistol' ? 5 : 8
            };
            bullets.push(bullet);
        }

        function moveLeft() {
            if (player.x > 0) player.x -= player.speed;
        }

        function moveRight() {
            if (player.x + player.width < canvas.width) player.x += player.speed;
        }

        function switchWeapon() {
            player.weapon = player.weapon === 'pistol' ? 'rifle' : 'pistol';
        }

        setInterval(spawnEnemy, 2000);
        update();
    </script>
</body>
</html>
